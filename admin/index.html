<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İçerik Yöneticisi</title>
  
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <div id="nc-root"></div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script type="module">
    // Gerekli kütüphaneleri ve CMS'i penceremize tanıtıyoruz
    const { CMS, initCMS: init } = window;
    window.CMS_MANUAL_INIT = true;

    // Ayarlarımızı YAML formatında buraya yazıyoruz
    const configYAML = `
      backend:
        name: github
        repo: Kaevros/kaevros.github.io
        branch: main
        auth_type: implicit
        
      media_folder: "assets/images"
      public_folder: "/assets/images"
      publish_mode: editorial_workflow

      collections:
        - name: "blog"
          label: "Yazılar"
          folder: "_posts"
          create: true
          slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
          fields:
            - { label: "Başlık", name: "title", widget: "string" }
            - { label: "Yayın Tarihi", name: "date", widget: "datetime" }
            - { label: "Kısa Açıklama (SEO için)", name: "description", widget: "string" }
            - { label: "Etiketler", name: "tags", widget: "list", required: false }
            - { label: "Kapak Fotoğrafı (İsteğe Bağlı)", name: "image", widget: "image", required: false }
            - { label: "İçerik", name: "body", widget: "markdown" }
    `;

    // YAML metnini JavaScript objesine çeviriyoruz
    const config = jsyaml.load(configYAML);

    // Decap CMS'e "otomatik başlama, ben sana ayarları veriyorum" diyoruz
    init({ config });
  </script>
</body>
</html>
